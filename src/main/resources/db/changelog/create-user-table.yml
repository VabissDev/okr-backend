databaseChangeLog:
  - changeSet:
      id: create table users
      author: leylakhalilli
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_full_name
                  type: varchar
              - column:
                  name: email
                  type: varchar
              - column:
                  name: password
                  type: varchar
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: organization_id
                  type: integer
              - column:
                  name: is_organization
                  type: boolean
                  defaultValueBoolean: false

        - addForeignKeyConstraint:
            baseTableName: "users"
            baseColumnNames: "organization_id"
            constraintName: "fk_user_organization"
            referencedTableName: "organizations"
            referencedColumnNames: "id"