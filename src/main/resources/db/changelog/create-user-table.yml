databaseChangeLog:
  - changeSet:
      id: create table user
      author: leylakhalilli
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar
              - column:
                  name: email
                  type: varchar
              - column:
                  name: password
                  type: varchar
