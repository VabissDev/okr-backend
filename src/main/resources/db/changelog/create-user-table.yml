databaseChangeLog:
  - changeSet:
      id: create table users
      author: leylakhalilli
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_full_name
                  type: varchar
              - column:
                  name: email
                  type: varchar
              - column:
                  name: password
                  type: varchar
              - column:
                  name: is_enabled
                  type: boolean
              - column:
                  name: organization_id
                  type: INT
            foreignKeys:
              - foreignKey:
                  baseColumnNames: organization_id
                  baseTableName: users
                  referencedColumnNames: id
                  referencedTableName: organizations