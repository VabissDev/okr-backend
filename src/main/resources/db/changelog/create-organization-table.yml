databaseChangeLog:
  - changeSet:
      id: create table organization
      author: Nurlana Mammadova
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar (20)
